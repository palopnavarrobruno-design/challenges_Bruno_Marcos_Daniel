name: Docker CI

on:
  push:
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build -t miapp .
      working-directory: ./challenge11 # Se debe especificar el directorio al construit el docker
    - name: Run container
      run: docker run --rm miapp
